{% extends "encyclopedia/layout.html" %}

{% block title %}Register - Wiki{% endblock %}

{% block body %}
<div class="auth-page">
    <div class="auth-card">
        <h2 class="auth-title">Create Account</h2>
        <p style="text-align: center; color: #6c757d; margin-bottom: 30px;">
            Join wiking encyclopedia community
        </p>
        
        <form method="post">
            {% csrf_token %}
            
            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 8px; font-weight: 500;">
                    <i class="fas fa-user"></i> Username
                </label>
                <input type="text" name="username" class="form-control" placeholder="Choose a username" required>
                <small style="color: #6c757d; font-size: 0.9rem;">This will be your display name.</small>
            </div>
            
            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 8px; font-weight: 500;">
                    <i class="fas fa-envelope"></i> Email (Optional)
                </label>
                <input type="email" name="email" class="form-control" placeholder="your@email.com">
            </div>
            
            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 8px; font-weight: 500;">
                    <i class="fas fa-lock"></i> Password
                </label>
                <input type="password" name="password" class="form-control" placeholder="Create a password" required>
            </div>
            
            <div style="margin-bottom: 30px;">
                <label style="display: block; margin-bottom: 8px; font-weight: 500;">
                    <i class="fas fa-lock"></i> Confirm Password
                </label>
                <input type="password" name="confirm_password" class="form-control" placeholder="Confirm your password" required>
            </div>
            
            <div style="margin-bottom: 20px;">
                <label style="display: flex; align-items: start; font-size: 0.9rem;">
                    <input type="checkbox" required style="margin-right: 10px; margin-top: 3px;">
                    I agree to the Terms of Service and Privacy Policy
                </label>
            </div>
            
            <button type="submit" class="btn" style="background: #28a745;">
                <i class="fas fa-user-plus"></i> Create Account
            </button>
        </form>
        
        <div style="text-align: center; margin-top: 25px; padding-top: 25px; border-top: 1px solid #dee2e6;">
            <p style="color: #6c757d; margin-bottom: 15px;">Already have an account?</p>
            <a href="{% url 'login' %}" class="btn btn-outline">
                <i class="fas fa-sign-in-alt"></i> Login to Existing Account
            </a>
        </div>
    </div>
</div>
{% endblock %}
