{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Wiki{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row main-row">
            
            <div class="sidebar p-0">
                <div class="sidebar-top-group">
                    <div class="logo-container p-4 text-center">
                        <a href="{% url 'index' %}" class="text-decoration-none">
                            <img src="{% static 'encyclopedia/logo.jpg' %}" alt="Logo" class="logo-img">
                            <h2 class="site-title fs-4 fw-bold text-dark mt-2">উইকি(Wiki)</h2>
                        </a>
                    </div>

                    <div class="p-3">
                        <form action="{% url 'search' %}" method="get" class="mb-3">
                            <input type="text" class="form-control search-input mb-2" name="q" placeholder="Search Wiki...">
                            <button class="btn btn-search w-100" type="submit">
                                <i class="fas fa-search"></i> Search
                            </button>
                        </form>

                        <form action="{% url 'generate_image' %}" method="post">
                            {% csrf_token %}
                            <input type="text" class="form-control search-input mb-2" name="prompt" placeholder="AI Image prompt...">
                            <button class="btn btn-ai w-100" type="submit">
                                <i class="fas fa-wand-magic-sparkles"></i> Generate
                            </button>
                        </form>
                    </div>

                    <div class="nav-links px-3">
                        <a href="{% url 'index' %}" class="nav-link"><i class="fas fa-home"></i> Home</a>
                        <a href="{% url 'random_page' %}" class="nav-link"><i class="fas fa-random"></i> Random</a>
                        {% if user.is_authenticated %}
                        <a href="{% url 'new_page' %}" class="nav-link"><i class="fas fa-plus-circle"></i> Create Page</a>
                        {% endif %}
                    </div>
                </div>

                <div class="user-section p-4">
                    {% if user.is_authenticated %}
                        <div class="text-center mb-3">
                            <i class="fas fa-user-circle fa-lg text-primary me-1"></i>
                            <span class="fw-bold">{{ user.username }}</span>
                        </div>
                        <a href="{% url 'logout' %}" class="btn btn-search bg-danger w-100">Logout</a>
                    {% else %}
                        <a href="{% url 'login' %}" class="btn btn-search w-100 mb-2">Login</a>
                        <a href="{% url 'register' %}" class="btn btn-edit w-100">Register</a>
                    {% endif %}
                </div>
            </div>

            <div class="main-content">
                <div class="content-wrapper">
                    {% block body %}{% endblock %}
                </div>
            </div>

        </div>
    </div>
</body>
</html>
